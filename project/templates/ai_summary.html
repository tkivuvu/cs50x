{% extends "layout.html" %}

{% block main %}
<div class="container mt-5">
    <h2>AI-Generated Player Summary</h2>
    <form method="POST" class="mb-4">
        <div class="form-group">
            <label for="player">Player Name</label>
            <input type="text" class="form-control" name="player" placeholder="e.g. LeBron James" required>
        </div>
        <div class="form-group">
            <label for="season">Season</label>
            <input type="text" class="form-control" name="season" placeholder="e.g. 2024" required>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Generate Summary</button>
    </form>

    {% if summary %}
        <div class="alert alert-info">{{ summary }}</div>
    {% endif %}
</div>
{% endblock %}
