{% extends "layout.html" %}
{% block title %}Player Trends{% endblock %}

{% block main %}
  <h2>{{ name }} (Seasons {{ season-4 }}â€“{{ season }})</h2>

  <div style="display: flex; align-items: flex-start; gap: 30px; margin-top: 20px;">
    <!-- Graph Image -->
    <img src="{{ url_for('player_trends_plot') }}?name={{ name }}&season={{ season }}"
         alt="Trends for {{ name }}" style="max-width: 600px; height: auto;">

    <!-- Explanatory Text -->
    <div>
      <p><strong>PPG</strong> = Points Per Game</p>
      <p><strong>APG</strong> = Assists Per Game</p>
      <p><strong>RPG</strong> = Rebounds Per Game</p>
      <p><strong>PER</strong> = Player Efficiency Rating</p>
    </div>
  </div>
{% endblock %}
