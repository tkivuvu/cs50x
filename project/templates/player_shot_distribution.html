{% extends "layout.html" %}
{% block title %}Shot Distribution: {{ name }} ({{ season }}){% endblock %}

{% block main %}
  <h2>Shot Distribution for {{ name }} ({{ season }})</h2>
  <div style="display:flex; align-items:flex-start; gap:20px; margin-top:20px;">
    <img
      src="{{ url_for('player_shot_distribution_plot') }}?name={{ name }}&season={{ season }}"
      alt="Shot Distribution for {{ name }}"
      style="max-width:500px; height:auto;"
    >
    <div>
      <p><strong>3PT Attempts:</strong> {{ three_attempts }}</p>
      <p><strong>2PT Attempts:</strong> {{ two_attempts }}</p>
      <p><strong>Free Throw Attempts:</strong> {{ ft_attempts }}</p>
    </div>
  </div>
{% endblock %}
