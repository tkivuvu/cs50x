{% extends "layout.html" %}

{% block title %}Compare Players{% endblock %}

{% block main %}
  <form action="{{ url_for('compare_players') }}" method="post" class="mb-4">
    <input name="player1" placeholder="First player" required>
    <input name="player2" placeholder="Second player" required>
    <input name="season" type="number" value="{{ current_year }}" required>
    <button class="btn btn-primary">Compare</button>
  </form>
{% endblock %}
